<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>天气案例-监视属性</title>
  <script src="../JS/vue.js"></script>
</head>
<body>
  <!-- 
    监视属性watch:
      1. 当被监视的属性变化时，回调函数自动调用，进行相关操作
      2. 监视的属性必须存在，才能进行监视！！
      3. 监视的两种写法：
        (1). new Vue时传入watch配置
        (2). 通过vm.$watch监视
   -->

  <div id="app">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          isHot: true
        }
      },
      computed: {
        info() {
          return this.isHot ? '炎热' : '凉爽'
        }
      },
      methods: {
        changeWeather() {
          this.isHot = !this.isHot
        }
      },
      // watch: {
      //   info: {
      //     immediate: true,  //  初始化时让 handler 执行
      //     handler(newVal, oldVal) {
      //       console.log('info变化了, 新值:', newVal, ', 旧值:',oldVal)
      //     }
      //   }
      // }
    })

    vm.$watch('info', {
      immediate: true,  //  初始化时让 handler 执行
      handler(newVal, oldVal) {
        console.log('info变化了, 新值:', newVal, ', 旧值:',oldVal)
      }
    })
  </script>
</body>
</html>
