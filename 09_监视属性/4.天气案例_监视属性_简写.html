<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>天气案例_监视属性_简写</title>
  <script src="../JS/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">切换天气</button>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          isHot: true
        }
      },
      computed: {
        info() {
          return this.isHot ? '炎热' : '凉爽'
        }
      },
      methods: {
        changeWeather() {
          this.isHot = !this.isHot
        }
      },
      // watch: {
      //   // 正常写法
      //   // info: {
      //   //   immediate: false,
      //   //   deep: false,
      //   //   handler(newVal, oldVal) {
      //   //     console.log('info变化了, 新值:', newVal, ', 旧值:',oldVal)
      //   //   }
      //   // },
      //   // 简写写法
      //   // info(newVal, oldVal) {
      //   //   console.log('info变化了, 新值:', newVal, ', 旧值:',oldVal)
      //   // }
      // }
    })

    // 正常写法
    // vm.$watch('info', {
    //   immediate: false,
    //   deep: false,
    //   handler(newVal, oldVal) {
    //     console.log('info变化了, 新值:', newVal, ', 旧值:',oldVal)
    //   }
    // })
    // 简写写法
    vm.$watch('info', function(newVal, oldVal) {
      console.log('info变化了, 新值:', newVal, ', 旧值:',oldVal)
    })
  </script>
</body>
</html>
