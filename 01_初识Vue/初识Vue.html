<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>初识Vue</title>
  <!-- 引入Vue文件 -->
  <script type="text/javascript" src="../JS/vue.js" ></script>
</head>
<body>
  <!-- 
    初识Vue
      1. 想让Vue工作，就必须创建一个Vue实例，且要传入一个配置对象。
      2. root容器里的代码依然符合html规范，只不过混入一些特殊的Vue语法
      3. root容器里的代码被称为【Vue模板】
      4. Vue实例和容器是一对一的关系，实例可以访问容器的内容，容器可以访问实例的内容
      5. 真实开发中只有一个Vue实例，它就是应用的根实例，并且会配合着组件一起使用
      6. {{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的数据
      7. 一旦data中的数据发生变化，Vue实例就会重新渲染

      注意区分: js表达式 和 js代码(js语句)
        1. 表达式: 一个表达式会生成一个值，可以放在任何一个需要值的地方
          (1). a
          (2). a + b
          (3). demo(1)
          (4). x === y ? 'a' : 'b'
        
        2. 代码: 一个代码块会执行一段代码，可以放在任何一个需要执行代码的地方
          (1). if(){}
          (4). for(){}
   -->

  <!-- 准备好一个容器 -->
  <div id="root">
    <h1>Hello, {{name}}</h1>
  </div>

  <script type="text/javascript">
    Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
    console.log(Vue.version); // 查看Vue的版本号

    // 创建一个 Vue 实例
    new Vue({
      el: '#root', // 指定要渲染的元素, 可以是 id, class, 或者选择器
      data: {  // 定义数据
        name: 'Ershart'
      }
    })
  </script>
</body>
</html>
