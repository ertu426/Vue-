<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>更新时的一个问题</title>
  <script src="../JS/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 遍历数组 -->
    <h2>人员列表</h2>
    <button @click="updateMei">更新马冬梅</button>
    <ul>
      <li v-for="p of persons" :key="p.id">
        {{p.name}}-{{p.age}}-{{p.sex}}
      </li>
    </ul>
  </div>

  <script>
    //#region computed(计算属性)实现
    new Vue({
      el: '#app',
      data() {
        return {
          persons: [
            { id: '042', name: '马冬梅', age: 18, sex:'女' },
            { id: '501', name: '周杰伦', age: 22, sex:'男' },
            { id: '231', name: '周冬雨', age: 20, sex:'女' },
            { id: '502', name: '温兆伦', age: 24, sex:'男' }
          ]
        }
      },
      methods: {
        updateMei() {
          // this.persons[0].name = '马老师', // 奏效
          // this.persons[0].age = 35, // 奏效
          // this.persons[0].sex = '男' // 奏效
          this.persons[0] = { id: this.persons[0].id, name: '马老师', age: 32, sex:'男' }
        }
      },
    })
    //#endregion
  </script>
</body>
</html>
