<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Vue.Vue监测数据改变的原理_数组</title>
  <script src="../JS/vue.js"></script>
</head>

<body>
  <div id="app">
    <h2>学校名称: {{ name }}</h2>
    <h2>学校地址: {{ address }}</h2>
    <hr>
    <h1>学生信息</h1>
    <button @click="addSex">添加一个性别属性，默认值是男</button>
    <h2>姓名: {{ student.name }}</h2>
    <h2>年龄: 真实: {{ student.age.rAge }}, 对外: {{ student.age.sAge }}</h2>
    <h2 v-if="student.sex">性别: {{ student.sex }}</h2>
    <h2>爱好</h2>
    <ul>
      <li v-for="(f,i) of student.hobby" :key="i">
        {{ f }}
      </li>
    </ul>
    <h2>朋友们</h2>
    <ul>
      <li v-for="(f,i) of student.friends" :key="i">
        {{ f.name }} -- {{ f.age }}
      </li>
    </ul>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          name: '北京大学',
          address: '北京市海淀区',
          student: {
            name: 'tom',
            age: {
              rAge: 49,
              sAge: 29,
            },
            hobby: ['篮球', '足球', '排球'],
            friends: [
              { name: 'jerry', age: 18 },
              { name: 'lily', age: 19 },
              { name: 'lucy', age: 20 }
            ]
          }
        }
      },
      methods: {
        addSex() {
          Vue.set(this.student, 'sex', '男')
        }
      },
    })
  </script>
</body>

</html>
