    //#region computed(计算属性)实现
    new Vue({
      el: '#app',
      data() {
        return {
          keyWord: '',
          persons: [
            { id: '042', name: '马冬梅', age: 18, sex:'女' },
            { id: '231', name: '周冬雨', age: 20, sex:'女' },
            { id: '501', name: '周杰伦', age: 22, sex:'男' },
            { id: '502', name: '温兆伦', age: 24, sex:'男' }
          ]
        }
      },
      computed: {
        filPersons() {
          return this.persons.filter((p) => {
            return p.name.indexOf(this.keyWord) !== -1
          })
        }
      }
    })
