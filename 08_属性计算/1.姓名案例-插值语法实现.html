<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>姓名案例-插值语法实现</title>
  <script src="../JS/vue.js"></script>
</head>
<body>
  <div id="app">
    姓：<input type="text" v-model="firstName"> <br/>
    名：<input type="text" v-model="lastName"> <br/>
    全名：<span>{{firstName.slice(0,3)}} - {{ lastName }}</span>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          firstName: '张',
          lastName: '三'
        }
      }
    })
  </script>
</body>
</html>
