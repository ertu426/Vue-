<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>el和data的两种写法</title>
  <script src="../JS/vue.js"></script>
</head>
<body>
  <!--
    data与el的2种写法
      1. e1有2种写法
        (1).new Vue时候配置e1属性。
        (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
      2. data有2种写法
        (1).对象式
        (2).函数式
        如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
      3. 一个重要的原则：
        由Vue管理的函数，一定不要写箭头函数，一且写了箭头函数，this就不再是Vue实例了。
   -->
  <div id="app">
    <h1>你好, {{name}}</h1>
  </div>

  <script>
    // const app = new Vue({
    //   // el: '#app', // el的第一种写法
    //   data: {
    //     name: 'jack'
    //   }
    // })
    // // app.$mount('#app')  // el的第二种写法

    const app = new Vue({
      el: '#app',
      // data 的第一种写法
      // data: {
      //   name: 'jack'
      // }

      // data 的第二种写法
      data() {
        return {
          name: 'jack'
        }
      }
    })

  </script>
</body>
</html>
